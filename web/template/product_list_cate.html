<h1>Product List</h1>

<div>
    <a href='http://localhost:8080/product_list'>All Products</a> > 
    <a href="http://localhost:8080/product_list/c/{{.CateEng}}">{{.CateReport}}</a>
</div>
<p> </p>
<a href='http://localhost:8080/create'><input value="Create Product" type="SUBMIT"></a>

<h2>{{.CateReport}}</h2>

<form action='/product_list/subcate' method="POST">
    Category:
    <select name="sub_cate_report">
        {{range .ProductLists}}
            <option value="{{.SubCateReport}}">{{.SubCateReport}}</option>
        {{end}}
    </select>
    <input type="submit" />
</form>

<ul>
    {{range .ProductLists}}
        <a class='product_item' href="http://localhost:8080/p/{{.Id}}">
        <div>
            <div class='thumbnail'>
                <picture class="webpimg-container">
                    <source srcset={{.Image}}>
                    <img src={{.Image}} 
                        alt={{.Name}}>
                </picture>
            </div>
            <div class="info">
                <div class="product_name"><h3>{{.Name}}</h3></div>
                <div class="price">{{.Price}}</div>
            </div>
        </div>
        </a>
        <p> </p>
        <a href='http://localhost:8080/update/{{.Id}}'><input value="Update Product" type="SUBMIT"></a>
        <a href='http://localhost:8080/delete/{{.Id}}'><input value="Delete Product" type="SUBMIT"></a>
        <p> </p>
    {{end}}
</ul>
