<h1>Create Product</h1>

<form action="/save_create" method="POST">
    <table>
        <tr><td>SKU</td><td> <input name="sku" type="TEXT" size="50"> </td></tr>
        <tr><td>Product Name</td><td> <input name="name" type="TEXT" size="50"> </td></tr>
        <tr><td>Price</td><td><input name="price" type="TEXT" size="50"></td></tr>
        <tr><td>Number</td><td><input name="number" type="TEXT" size="50"></td></tr>
        <tr><td>Cate Report</td><td><input name="cate_report" type="TEXT" size="50"></td></tr>
        <tr><td>Sub Cate Report</td><td><input name="sub_cate_report" type="TEXT" size="50"></td></tr>
        <tr><td>Cate1</td><td><input name="cate1" type="TEXT" size="50"></td></tr>
        <tr><td>Cate2</td><td><input name="cate2" type="TEXT" size="50"></td></tr>
        <tr><td>Color</td><td><input name="color" type="TEXT" size="50"></td></tr>
        <tr><td>Size</td><td><input name="size" type="TEXT" size="50"></td></tr>
        <tr><td>Brand</td><td><input name="brand" type="TEXT" size="50"></td></tr>
        <tr><td>Image</td><td><input name="image" type="TEXT" size="50"></td></tr>
    </table>

    <div><input type="submit" value="Save"></div>
    
</form>
